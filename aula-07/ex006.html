<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        div#area {
            font-size: 20px;
            background-color: violet;
            width: 200px;
            height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div id="area" ondblclick="clicar()">
        Interaja..
    </div>

    <script>
        function clicar() {
            var a = window.document.getElementById('area')
            a.innerText = 'Clicou!'
        }

    </script>

</body>

</html>
